<!doctype html>
<html>
<!-- https://feedify-templateify.blogspot.com/ -->
	<head>
		<title>CTF Blog</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<style>
body {
	position: absolute;	/* body allow us to control every thing */
	width: 100%;
	height: 100%;
	margin: 0px;
}

header {
	font-size: 3em;
	text-align: center;
	font-weight: bold;
}
.breaking_news {
	display: none;
}
@media screen and (min-width: 700px) {
	.breaking_news {
		background-color: rgb(242, 242, 242);
		display: block;		/* cover up whole area */

		left: 0px;		/* live no space */
		width: 100%;
		height: 2.5em;

		visibility: visible;

		position: absolute;
	}

	.breaking_news .break_string {
		position: relative;

		padding: 0;
		margin: 0;
		width: 10%;
		height: 100%;

		display: inline-flex;
		align-items: center;
		justify-content: center;

		color: black;

		/* color: red; */
	}

	.breaking_news .padder {
		width: 10%;
		position: relative;
		display: inline-flex;
	}
}



</style>
	</head>

	<body>
		<header>Blogger Template</header><br>
		<div class="breaking_news">
			<div class="padder"></div>
			<div class="break_string">Breaking | </div>
		</div>
	</body>
</html>
